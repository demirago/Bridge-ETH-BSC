<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is home page.</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>

<body onload="initWeb3()">

    <div class="container">
        <h1 id="title">This is home page.</h1>

        <div class="mt-3 pb-3 border-bottom">
            <h3>Your balance is <span id="totalBalance">0</span></h3>
        </div>

        <div class="mt-3 pb-3 border-bottom">
            <h3>Mint Token</h3>
            <form class="row g-3">
                <div class="col-auto">
                  <label for="mintAddress" class="">Address</label>
                  <input type="text" class="form-control" id="mintAddress">
                </div>
                <div class="col-auto">
                    <label for="mintBalance" class="">Amount</label>
                    <input type="text" class="form-control" id="mintBalance">
                  </div>
                <div class="col-auto">
                  <button id="mintButton" type="submit" class="btn btn-primary mt-4">Mint</button>
                </div>
              </form>
        </div>
        
        <div class="mt-3 pb-3 border-bottom">
            <h3>Bridge Token</h3>
            <form class="row g-3">
                <div class="col-auto">
                  <label for="bridgeNetwork" class="">Address</label>
                  <select id="bridgeNetwork" class="form-select">
                  </select>
                </div>
                <div class="col-auto">
                    <label for="bridgeBalance" class="">Amount</label>
                    <input type="text" class="form-control" id="bridgeBalance">
                  </div>
                <div class="col-auto">
                  <button id="bridgeButton" type="submit" class="btn btn-primary mt-4">Bridge</button>
                </div>
              </form>
        </div>

    </div>

    <script src="/src/static/js/initWeb3.js"></script>
    <script src="/src/static/js/home.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
